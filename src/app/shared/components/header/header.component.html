<header class='header'>
  <ng-container *ngIf="isAnonymous$ | async">
    <button class='header__login' (click)="showModal('login')">Авторизация</button>
    <button class='header__signup' (click)="showModal('registration')">Регистрация</button>
  </ng-container>
  <p class="header__user-name">{{ (currentUser$ | async)?.user?.username }}</p>
  <button *ngIf="isLoggedIn$ | async" (click)="logout()" class='header__logout'>Выход</button>
</header>
